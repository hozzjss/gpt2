<div class="grade">
  <div class="select" ng-click="$ctrl.toggleOptions()">
    <p> {{ $ctrl.currentOption.name }} </p>
    <div class="arrow-down">
      <img src="./assets/down-arrow.png" alt="">
    </div>
  </div>
  <div class="options-container">
    <ul class="options" ng-show="$ctrl.showOptions">
      <li ng-click="$ctrl.setCurrentOption(option);$ctrl.selected({option: option})"
      class="item" ng-repeat="option in $ctrl.options"> {{ option.name }} </li>
    </ul>
  </div>
</div>
